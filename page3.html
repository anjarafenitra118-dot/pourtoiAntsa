<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Une question</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Georgia", serif;
  background:linear-gradient(135deg,#ffe3ea,#ffffff);
}

.container{
  background:#fff;
  padding:45px 25px;
  border-radius:26px;
  max-width:700px;
  width:100%;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-size:2rem;
  margin-bottom:30px;
}

p{
  font-size:1.15rem;
  line-height:1.8;
  margin-bottom:45px;
}

.choices{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

.choice{
  padding:14px 34px;
  font-size:1rem;
  border-radius:30px;
  border:2px solid #111;
  background:none;
  cursor:pointer;
  transition:all 0.35s ease;
  position:relative;
  overflow:hidden;
}

.choice::after{
  content:"";
  position:absolute;
  inset:0;
  background:#111;
  transform:scaleX(0);
  transform-origin:left;
  transition:transform 0.35s ease;
  z-index:-1;
}

.choice:hover::after{
  transform:scaleX(1);
}

.choice:hover{
  color:#fff;
  transform:translateY(-3px);
}

.choice.clicked{
  transform:scale(0.9);
  opacity:0.6;
}

@media(max-width:768px){
  h1{font-size:1.6rem;}
  p{font-size:1rem;}
}
</style>
</head>

<body>
<div class="container">
  <h1>J’ai une question</h1>

  <p>
    Je ne te demande rien d’autre  
    que d’être honnête.  
    Il n’y a pas de bonne  
    ou de mauvaise réponse.
  </p>

  <div class="choices">
    <button class="choice">Oui</button>
    <button class="choice">Non</button>
    <button class="choice">En attente</button>
  </div>
</div>

<script>
document.querySelectorAll(".choice").forEach(btn=>{
  btn.addEventListener("click",()=>{
    btn.classList.add("clicked");
    setTimeout(()=>{
      window.location.href="page4.html";
    },700);
  });
});
</script>
</body>
</html>
