<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alors…</title>

<style>
body {
  margin:0;
  font-family:"Georgia", serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  color:#111;
}

.container {
  background:#fff;
  padding:40px 25px;
  border-radius:22px;
  max-width:700px;
  width:100%;
  box-shadow:0 8px 22px rgba(0,0,0,0.4);
  text-align:center;
}

h1 {
  font-size:2rem;
  margin-bottom:35px;
}

.choices {
  display:flex;
  gap:15px;
  justify-content:center;
  flex-wrap:wrap;
}

.choice {
  padding:14px 28px;
  font-size:1rem;
  border-radius:30px;
  border:2px solid #111;
  background:none;
  cursor:pointer;
  transition:all 0.25s ease;
}

.choice:hover {
  transform:translateY(-3px) scale(1.05);
}

.choice:active {
  transform:scale(0.95);
}

.yes { border-color:#2e7d32; }
.no { border-color:#c62828; }
.wait { border-color:#6a1b9a; }

#response {
  margin-top:35px;
  font-size:1.2rem;
  opacity:0;
  transition:opacity 0.3s ease;
}
</style>
</head>

<body>
<div class="container">
  <h1>Alors…</h1>

  <div class="choices">
    <button class="choice yes">Oui</button>
    <button class="choice no">Non</button>
    <button class="choice wait">En attente</button>
  </div>

  <p id="response"></p>
</div>

<script>
const buttons = document.querySelectorAll(".choice");
const response = document.getElementById("response");

buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    response.style.opacity = 0;

    setTimeout(() => {
      if (btn.classList.contains("yes")) {
        response.textContent = "Je souris en lisant ça.";
      } else if (btn.classList.contains("no")) {
        response.textContent = "Je respecte ton honnêteté.";
      } else {
        response.textContent = "Je comprends. Prends ton temps.";
      }
      response.style.opacity = 1;
    }, 300);
  });
});
</script>
</body>
</html>
