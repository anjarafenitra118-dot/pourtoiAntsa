<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nos premiers instants</title>

<style>
body {
  margin:0;
  font-family:"Georgia", serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffe3ea,#000,#fff);
  background-size:300% 300%;
  animation:fadeBG 15s ease infinite;
}

@keyframes fadeBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container {
  background:#fff;
  padding:40px 25px;
  border-radius:22px;
  max-width:800px;
  width:100%;
  box-shadow:0 8px 22px rgba(0,0,0,0.25);
  text-align:center;
}

h1 {
  font-size:2rem;
  margin-bottom:25px;
}

.photos {
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:35px;
}

.photos img {
  width:220px;
  height:300px;
  object-fit:cover;
  border-radius:12px;
  transition:0.3s ease;
}

.photos img:hover {
  transform:scale(1.05);
}

p {
  font-size:1.1rem;
  line-height:1.8;
  margin-bottom:35px;
}

button {
  padding:14px 30px;
  font-size:1rem;
  border:2px solid #111;
  background:none;
  border-radius:6px;
  cursor:pointer;
  transition:0.3s;
}

button:hover {
  background:#111;
  color:#fff;
}

/* MOBILE */
@media (max-width:768px) {
  h1 { font-size:1.6rem; }
  p { font-size:1rem; }
  .photos img {
    width:100%;
    max-width:320px;
    height:auto;
  }
}
</style>
</head>

<body>
<div class="container">
  <h1>Nos premiers instants</h1>

  <div class="photos">
    <img src="https://i.imgur.com/8UEObrN.jpeg">
    <img src="https://i.imgur.com/MwHhz6O.jpeg">
    <img src="https://i.imgur.com/SN3eEtF.jpeg">
  </div>

  <p>
    Ça ne fait que quelques jours que l’on se connaît,  
    et pourtant j’ai l’étrange impression que nos chemins  
    se sont croisés bien avant.
  </p>

  <a href="page2.html"><button>Continuer</button></a>
</div>
</body>
</html>
