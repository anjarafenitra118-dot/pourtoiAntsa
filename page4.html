<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Et maintenant</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Georgia", serif;
  background:linear-gradient(135deg,#ffe3ea,#ffffff);
}

.container{
  background:#fff;
  padding:50px 28px;
  border-radius:28px;
  max-width:650px;
  width:100%;
  text-align:center;
  box-shadow:0 12px 32px rgba(0,0,0,0.25);
  animation:fadeUp 1.3s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(25px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-size:2rem;
  margin-bottom:30px;
}

p{
  font-size:1.15rem;
  line-height:1.9;
}

.signature{
  margin-top:40px;
  font-style:italic;
  opacity:0.75;
}

@media(max-width:768px){
  h1{font-size:1.6rem;}
  p{font-size:1rem;}
}
</style>
</head>

<body>
<div class="container">
  <h1>Quoi qu’il arrive</h1>

  <p>
    Ce moment existe parce qu’il était sincère.  
    Peu importe la réponse,  
    je respecte le temps,  
    les silences  
    et les chemins que l’on choisit.
  </p>

  <div class="signature">
    — Avec douceur
  </div>
</div>
</body>
</html>
