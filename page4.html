.buttons a {text-decoration:none;}
.buttons a button {font-size:1.1rem;padding:14px 28px;border:2px solid #111;border-radius:8px;background:none;cursor:pointer;transition:0.3s ease;}
.buttons a button:hover {background:#111;color:#fff;}
